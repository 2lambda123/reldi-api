{% extends "layout.html" %}
{% block body %}
<div class="row">
	<div class="col-md-8 col-md-offset-2" style="width: 75%;margin-left: 12.5%">
		<div class="panel panel-default">
			<div class="panel-heading" style="overflow: auto">
			<div class="row">
        		<div class="col-xs-4 pull-left">
            		<b style="font-size:larger; color:#009688">ReLDIanno</b>
        		</div>
        		<div class="pull-right">
            		<div class="col-xs-4" style="width: auto">
                		<a href="http://www.clarin.si/info/k-centre/web-services-documentation/#application">Documentation</a>
            		</div>
            		<div class="col-xs-4" style="width: auto">
                		<a href="mailto:helpdesk.classla@clarin.si?subject=ReLDIanno">Report a problem</a>
            		</div>
					<div class="col-xs-4" style="width: auto">
						<a href="{{url_for('.register')}}">Request access</a>
					</div>
            		<div class="col-xs-4" style="width: auto">
                		<a href="{{url_for('.forgot_password')}}" class="pull-right">Forgot password?</a>
            		</div>
        		</div>
			</div>
    </div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" id="loginForm"
						method="POST" action="{{url_for('.do_login')}}">
					<div class="form-group">
						<label for="username" class="col-sm-3 control-label">Username</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="username"
									id="username" placeholder="Username" required="required">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" name="password"
									id="password" placeholder="Password" required="">
						</div>
					</div>
					<div class="form-group last">
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-success btn-sm sign-in">Log in</button>
                            <a href="{{ url_for('.anonymous_login') }}" class="btn btn-default btn-sm">Anonymous user</a>
						</div>
					</div>
				</form>
			</div>
			{% include 'parts/footer.html' %}
		</div>
	</div>
</div>
{% endblock %}
