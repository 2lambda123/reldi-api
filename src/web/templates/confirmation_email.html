{% extends "layout.html" %}
{% block body %}
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading"> <strong class="">Tell us your e-mail address</strong>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" id="confirmationEmailForm"
						method="POST" action="{{url_for('.confirmation_email')}}">
					<div class="form-group">
						<label for="email" class="col-sm-3 control-label">E-mail</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="email"
									id="email" placeholder="E-mail" required="required">
						</div>
					</div>
					<div class="form-group last">
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-success btn-sm sign-in">Continue
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
